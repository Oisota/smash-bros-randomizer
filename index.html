<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Smash Bros Randomizer</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" integrity="sha256-2pUeJf+y0ltRPSbKOeJh09ipQFYxUdct5nTY6GAXswA=" crossorigin="anonymous" />
		<link rel="stylesheet" href="style.css" type="text/css">
	</head>
	<body>
		<nav class="navbar is-dark" role="navigation" aria-label="main navigation">
			<div class="navbar-brand">
				<a class="navbar-item" href="/">Smash Bros Randomizer</a>
				<a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
					<span aria-hidden="true"></span>
					<span aria-hidden="true"></span>
					<span aria-hidden="true"></span>
				</a>
			</div>

			<div id="navbarBasicExample" class="navbar-menu">
				<div class="navbar-start">
					<div class="navbar-item has-dropdown is-hoverable">
						<a class="navbar-link" href="#">Games</a>
						<div class="navbar-dropdown">
							<a class="navbar-item" href="#">Capture The Kirby</a>
							<a class="navbar-item" href="#">Ness Tenness</a>
						</div>
					</div>
				</div>
			</div>
		</nav>
		<section id="app" class="section">
			<div class="contianer">
				<div class="columns">

					<div class="column is-hidden-mobile">
					</div>

					<div class="column is-one-quarter-widescreen is-one-third-desktop is-half-tablet box has-background-dark has-text-light">
						<h1 class="title is-size-4 has-text-centered has-text-light">Smash Bros. Randomizer</h1>
						<div class="columns is-mobile">
							<div class="column is-5 is-size-5 has-text-right rand-field">Items:</div>
							<div id="items" class="column is-size-5 has-text-left rand-field">{{items}}</div>
						</div>
						<div class="columns is-mobile">
							<div class="column is-5 is-size-5 has-text-right rand-field">Damage:</div>
							<div id="damage" class="column is-size-5 has-text-left rand-field">{{damage}}%</div>
						</div>
						<div class="columns is-mobile">
							<div class="column is-5 is-size-5 has-text-right rand-field">Time/Stock:</div>
							<div id="lives" class="column is-size-5 has-text-left rand-field">{{lives}}</div>
						</div>
						<div class="columns is-mobile">
							<div class="column is-5 is-size-5 has-text-right rand-field">Player 1:</div>
							<div class="column is-size-5 has-text-left rand-field">{{player1}}</div>
						</div>
						<div class="columns is-mobile">
							<div class="column is-5 is-size-5 has-text-right rand-field">Player 2:</div>
							<div class="column is-size-5 has-text-left rand-field">{{player2}}</div>
						</div>
						<div class="columns is-mobile">
							<div class="column is-5 is-size-5 has-text-right rand-field">Player 3:</div>
							<div class="column is-size-5 has-text-left rand-field">{{player3}}</div>
						</div>
						<div class="columns is-mobile">
							<div class="column is-5 is-size-5 has-text-right rand-field">Player 4:</div>
							<div class="column is-size-5 has-text-left rand-field">{{player4}}</div>
						</div>
						<div class="columns is-mobile">
							<div class="column has-text-centered">
								<button v-on:click="randomizeValues" id="randomize" class="button is-primary is-large" type="button">Randomize</button>
							</div>
						</div>
					</div>

					<div class="column is-hidden-mobile">
					</div>

				</div>
			</div>
		</section>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.min.js"></script>
		<script src="main.js"></script>
	</body>
</html>
